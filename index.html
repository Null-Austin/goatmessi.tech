<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOATMessi.TECH</title>
  <style>
    body, html, #content {
      margin: 0;
      padding: 0;
      width: 100%;
    }
    body, html {
      height: 100%;
    }
    .part-of-content {
      background: radial-gradient(circle, rgba(255, 0, 0, 0.8), rgba(255, 255, 0, 0.8));
      border: 1px black solid;
    }
    #content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: min-content;
      height: auto;
    }

    #content > #header {
      grid-column: 1 / 3;
      height: 10vh;
    }
    #content > #headerimage {
      grid-column: 1 / 3;
      height: 45vh;
    }
    #content > #altimage {
      grid-column: 1 / 2;
    }
    #content > #extrainfo {
      grid-column: 2 / 3;
      height: 45vh;
    }
    #content > #footer {
      grid-column: 1 / 3;
      height: 10vh;
    }

    #header, #headerimage,
    #altimage, #footer{
      margin-left: 20px;
    }
    #header, #headerimage,
    #extrainfo, #footer{
      margin-right: 20px;
    }
    #header, #headerimage,
    #altimage, #extrainfo{
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <section id="content">
    <div id="header" class="part-of-content">
      this is the header
    </div>
    <div class="part-of-content" id="headerimage">
      Imagine this as a showcase!
    </div>
    <div class="part-of-content" id="altimage">
      Imagine this as a photo under the showcase!
    </div>
    <div class="part-of-content" id="extrainfo">
      And imagine this as a post or any thing else!
    </div>
    <div class="part-of-content" id="footer">
      This is some extra information
    </div>
  </section>
</body>

</html>
