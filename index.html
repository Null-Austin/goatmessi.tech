<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOATMessi.TECH</title>
  <link rel="icon" type="image/png" href="/art/header.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Null-Austin/pb-assets@main/fa.css ">
  <style>
    body, html, #content {
      margin: 0;
      padding: 0;
      width: 100%;
    }
    body, html {
      height: 100%;
    }
    .part-of-content {
      background: radial-gradient(circle, rgba(255, 0, 0, 0.8), rgba(255, 255, 0, 0.8));
      border: 1px black solid;
    }
    #content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: min-content;
      height: auto;

      padding-top: 15px;
    }

    #content > #header #icon {
      width: 10vh;
    }
    /* Removed conflicting inline-block and vertical-align rules */

    #content > #header {
      grid-column: 1 / 3;
      height: 10vh;
    }
    #content > #headerimage {
      grid-column: 1 / 3;
      height: 45vh;
      /*background-image: url("art/header.png"); (INCORRECT PHOTO, please replace lol)*/
    }
    #content > #altimage {
      grid-column: 1 / 2;
    }
    #content > #extrainfo {
      grid-column: 2 / 3;
      height: 45vh;
    }
    #content > #footer {
      grid-column: 1 / 3;
      height: 10vh;
    }

    #header, #headerimage,
    #altimage/*, #footer*/{
      margin-left: 20px;
    }
    #header, #headerimage,
    #extrainfo/*, #footer*/{
      margin-right: 20px;
    }
    #header, #headerimage,
    #altimage, #extrainfo{
      margin-bottom: 5px;
    }

    #header{
      display: grid;
      grid-template-columns: repeat(3,1fr);
      height: 100%;
    }
    .side{
      width: 100%;
      background-color: wheat;
      display: flex;
      align-items: center;
      justify-content: center; /* optional, for horizontal centering */
      height: 100%;
    }
    .side a{
      color: black;
      font-size: 5vh;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <section id="content">
    <div id="header" class="part-of-content">
      <div class="side">
        <img src="/art/header.png" alt="Icon photo" id="icon"/>
        <span>Messi is the GOAT</span>
      </div>
      <div class="side">
        <span>
          this is the middle
        </span>
      </div>

      <div class="side">
        <span>
          <a href="https://www.instagram.com/leomessi/">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://x.com/TeamMessi">
            <i class="fa-brands fa-twitter"></i><!-- No. I will not be changing this to x. -->
          </a>
        </span>
      </div>
    </div>
    <div class="part-of-content" id="headerimage">
      Imagine this as a showcase!
    </div>
    <div class="part-of-content" id="altimage">
      Imagine this as a photo under the showcase!
    </div>
    <div class="part-of-content" id="extrainfo">
      And imagine this as a post or any thing else!
    </div>
    <div class="part-of-content" id="footer">
      This is some extra information
    </div>
  </section>
</body>

</html>
