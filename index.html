<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The GOAT</title>
  <link rel="icon" type="image/png" href="/art/header.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Null-Austin/pb-assets@main/fa.css ">
  <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Stack+Sans+Headline:wght@200..700&display=swap" rel="stylesheet">
  <style>
    body, html, #content {
      margin: 0;
      padding: 0;
      width: 100%;
    }
    body, html {
      height: 100%;
    }
    .part-of-content {
      background: radial-gradient(circle, rgba(255, 0, 0, 0.8), rgba(255, 255, 0, 0.8));
      border: 1px black solid;
    }
    #content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: min-content;
      height: auto;

      padding-top: 15px;

      font-family: "Nunito", sans-serif;
    }

    #content > #header #icon {
      height: 10vh;
    }
    /* Removed conflicting inline-block and vertical-align rules */

    #content > #header {
      grid-column: 1 / 3;
      height: 10vh;
    }
    #content > #headerimage {
      grid-column: 1 / 3;
      height: 45vh;
      /*background-image: url("art/header.png"); (INCORRECT PHOTO, please replace lol)*/
    }
    #content > #altimage {
      grid-column: 1 / 2;
    }
    #content > #extrainfo {
      grid-column: 2 / 3;
      height: 45vh;
    }
    #content > #footer {
      grid-column: 1 / 3;
      height: 10vh;
    }

    #header, #headerimage,
    #altimage/*, #footer*/{
      margin-left: 20px;
    }
    #header, #headerimage,
    #extrainfo/*, #footer*/{
      margin-right: 20px;
    }
    #header, #headerimage,
    #altimage, #extrainfo{
      margin-bottom: 5px;
    }

    #header{
      display: grid;
      grid-template-columns: repeat(3,1fr);
      height: 100%;
    }
    .side{
      width: 100%;
      /* background-color: wheat; (This was for debugging only!)*/
      display: flex;
      align-items: center;
      height: 100%;
    }
    #header .side:nth-child(1) {
      justify-content: flex-start;
      font-family: "Stack Sans Headline", sans-serif;
    }
    #header .side:nth-child(2) {
      justify-content: center;
      font-weight: 900;
      font-family: "Stack Sans Headline", sans-serif;
      font-size: 1.3rem;
    }
    #header .side:nth-child(3) {
      justify-content: flex-end;
    }
    .side a{
      color: black;
      font-size: 5vh;
      text-decoration: none;
    }
    
    .side1 span{
      font-size: 32px;
    }
    .side2 span{
      height: 9vh;
      padding: 0;
      margin: 0;
      transform: translateY(-3vh);
    }
    .side2 img{
      max-height: 9vh;
      transform: translateY(3vh);

      /* https://stackoverflow.com/questions/12690444/css-border-on-png-image-with-transparent-parts */
      -webkit-filter: drop-shadow(1px 1px 0 black) drop-shadow(-1px -1px 0 black);
      filter: drop-shadow(1px 1px 0 black) drop-shadow(-1px -1px 0 black);
    }

    #headerimage{
      background-image: url("art/messi_bg.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100%;
      background-position: center 10%;
    }
    #headerimage h3 {
      font-family: "Gasoek One", sans-serif;
      font-size: 4rem;
      padding-left: 15px;
      background: linear-gradient(to bottom, #3af3f3, #23b8b8, #f86945, #ff8566);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      -webkit-text-stroke: 1px rgb(53, 53, 53);
    }

    #altimage{
      background-image: url("art/icon.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      box-shadow: inset 0 0 100px 100px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>

<body>
  <section id="content">
    <div id="header" class="part-of-content">
      <div class="side side1">
        <img src="/art/header.png" alt="Icon photo" id="icon"/>
        <span>GOATMessi.TECH</span>
      </div>
      <div class="side side2">
        <span>
          The greatest footballer <img src="art/icon-2.png"> of all time!
        </span>
      </div>

      <div class="side side3">
        <span>
          <a href="https://www.instagram.com/leomessi/">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://x.com/leomessisite">
            <i class="fa-brands fa-twitter"></i><!-- No. I will not be changing this to x. -->
          </a>
        </span>
      </div>
    </div>
    <div class="part-of-content" id="headerimage">
      <h3>
        THE GREATEST<br>
        OF ALL TIME
      </h3>
    </div>
    <div class="part-of-content" id="altimage"></div>
    <div class="part-of-content" id="extrainfo">
      And imagine this as a post or any thing else!
    </div>
    <div class="part-of-content" id="footer">
      This is some extra information
    </div>
  </section>
</body>

</html>
